<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Welcome to Our Platform</title>
    <style>
      /* Add some cool styling here */
      body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
      }

      h1 {
        color: #ff6600;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-bottom: 15px;
      }

      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ff6600;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }

      .button:hover {
        background-color: #ff8533;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Platform</h1>
      <p>Dear [username],</p>
      <p>
        Thank you for registering with our service. To complete the registration
        process, please click the button below:
      </p>
      <p>
        <a class="button" href="[registrationLink]">Complete Registration</a>
      </p>
      <p>If you did not sign up for our platform, please ignore this email.</p>
      <p>Best regards,</p>
      <p>Our Platform Team</p>
    </div>
  </body>
</html>
