<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <style>
      /* Add some cool styling here */
      body {
        font-family: Arial, sans-serif;
        background-color: #f8f8f8;
        color: #333;
      }

      h1 {
        color: #ff6600;
      }

      .container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      p {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Password</h1>
      <p>Dear [username],</p>
      <p>
        We received a request to reset your password. To reset your password,
        Here's the reset code :
      </p>
      <h2>[resetCode]</h2>
      <p>If you did not request a password reset, please ignore this email.</p>
      <p>Best regards,</p>
      <p>Our Platform Team</p>
    </div>
  </body>
</html>
